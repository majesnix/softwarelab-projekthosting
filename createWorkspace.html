
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Webmanagement Console</title>

  <!-- Bootstrap core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/font-awesome.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="./dashboard_student.html">Student Dashboard</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#n1" aria-controls="n1" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="n1">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="createWorkspace.html">Create Workspace</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>
      </ul>
      <ul class="navbar-nav mt-2 mt-md-0">
        <li class="nav-item">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Max Musterman
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Settings</a>
              <a class="dropdown-item" href="./index.html">Logout</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <main class="col-12 pt-3" role="main">
        <h1>Create Project</h1>

        <h2>Project Details</h2>
        <section class="row">
          <form class="col-12">
            <div class="form-group">
              <label for="formGroupExampleInput">Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="My First Project">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Environment</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>NodeJS</option>
                <option>PHP</option>
                <option>Python</option>
                <option>Ruby</option>
                <option>Mono</option>
                <option>Custom...</option>
              </select>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-legend col-12">Additional Services</legend>
                <div class="col-12">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="services" id="services1" value="database" checked>
                      Database
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="services" id="services2" value="webspace">
                      Git Repository
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="services" id="services3" value="webspace" disabled>
                      Webspace (exceeeds quota)
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="alert alert-info" role="alert">
              More Options...
            </div>

            <button type="submit" class="btn btn-primary">Create Project</button>
          </form>
        </section>
      </main>    
  </div>
</div>

<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
